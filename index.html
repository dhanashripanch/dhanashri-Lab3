<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <label for="myname" class="myname">ITMD 4/541 - Lab 3 - Dhanashri Panchputre</label>
    <h1>Tip Calculator</h1>
    <form id="tipForm">
      <div class="form-group">
        <label for="billTotal">Bill Total:</label>
        <input type="text" id="billTotal" placeholder="Enter total bill amount" required>
      </div>
      <div id="errorMessage" class="error-message"></div>
      <div class="form-group">
        <label for="tip">Tip:</label>
        <input type="range" id="tip" min="0" max="100" value="15">
      </div>
      <div class="form-group">
        <label for="tipPercentage">Tip Percentage:</label>
        <input type="text" id="tipPercentage" disabled>
      </div>
      <div class="form-group">
        <label for="tipAmount">Tip Amount:</label>
        <input type="text" id="tipAmount" disabled>
      </div>
      <div class="form-group">
        <label for="totalBillWithTip">Total Bill with Tip:</label>
        <input type="text" id="totalBillWithTip" disabled>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
